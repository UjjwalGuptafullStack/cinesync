    <path d="M 180 250 C 180 220 200 195 230 195 C 245 195 258 202 268 212 L 255 228 C 248 220 240 215 230 215 C 212 215 200 230 200 250 C 200 270 212 285 230 285 C 240 285 248 280 255 272 L 268 288 C 258 298 245 305 230 305 C 200 305 180 280 180 250 Z"/>
    
