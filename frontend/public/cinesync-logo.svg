    <path d="M 270 210 C 270 195 285 185 305 185 C 320 185 332 192 338 203 L 322 213 C 318 207 312 203 305 203 C 295 203 290 207 290 212 C 290 220 298 222 310 225 C 328 230 345 235 345 255 C 345 270 330 280 310 280 C 292 280 278 272 272 260 L 288 250 C 292 258 300 263 310 263 C 320 263 325 259 325 254 C 325 246 317 244 305 241 C 287 236 270 231 270 210 Z"/>
